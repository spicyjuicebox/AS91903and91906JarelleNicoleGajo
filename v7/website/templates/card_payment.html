{% extends "template.html" %} {% block title %}Card Payment{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-5">Enter your card details</h1>
    <form action="{{ url_for('views.process_card_payment') }}" method="post" class="mt-5">
        <input type="hidden" name="order" value="{{ request.args.get('order') }}">
        <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
        </div>
        <div class="mb-3">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input type="text" class="form-control" id="expiryDate" name="expiryDate" required>
        </div>
        <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" name="cvv" required>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <a href="{{ url_for('views.thank_you') }}" class="btn btn-success">Submit Payment</a>
        </div>
    </form>    
</div>
{% endblock %}
