{% extends "template.html" %}{% block title %}Login{% endblock %}
{% block content %}

<form method="POST">
<br />
<h3 align="center">Login</h3>
<div class="form-group">
    <label for="email">Email Address</label>
    <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter Email"
    />
</div>
<div class="form-group">
    <label for="password">Password</label>
    <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter Password"
    />
</div>
<br/>
<div align="center">
    <button type="submit" class="btn btn-primary">Login</button>
</div>
<br />
</form>

{% endblock %}
