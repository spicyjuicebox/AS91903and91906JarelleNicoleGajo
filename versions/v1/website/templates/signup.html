{% extends "template.html" %} {% block title %}Signup{% endblock %}
{% block content %}
<form method="POST">
<br />
<h3 align="center">Sign Up</h3>
<div class="form-group">
    <label for="email">Email Address</label>
    <input
        type="text"
        id="email"
        name="email"
        class="form-control"
        placeholder="Enter Email"
    />
    <br />
    <label for="username">Username</label>
    <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        placeholder="Enter Username"
    />
    <br />
    <label for="password1">Password</label>
    <input
        type="password"
        id="password1"
        name="password1"
        class="form-control"
        placeholder="Enter Password"
    />
    <br />
    <label for="password2">Password</label>
    <input
        type="password"
        id="password2"
        name="password2"
        class="form-control"
        placeholder="Confirm Password"
    />
    <br />
    <div align="center">
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
<br />
</div>
</form>

{% endblock %}
