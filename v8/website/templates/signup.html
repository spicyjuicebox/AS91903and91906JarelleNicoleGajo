{% extends "template.html" %} {% block title %}Signup{% endblock %}
{% block content %}
<div class="form-container">
    <div class="form-box">
        <h2>Sign Up</h2>
        <form method="POST">
            <!-- Email -->
            <div class="input-group">
                <label for="email">Email</label>
                <!-- Note: The email type adds the field note for including the @. -->
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email (example@gmail.com)"
                />
            </div>

            <!-- Username -->
            <div class="input-group">
                <label for="username">Username</label>
                <!-- Note: Maxlength set to 20 characters to input. -->
                <input
                    type="text"
                    maxlength="20"
                    id="username"
                    name="username"
                    placeholder="Enter Username (Max: 20 Characters)"
                />
            </div>

            <!-- Password -->
            <div class="input-group">
                <label for="password1">Password</label>
                <input
                    type="password"
                    id="password1"
                    name="password1"
                    placeholder="Enter Password"
                />
            </div>

            <!-- Confirm Password -->
            <div class="input-group">
                <label for="password2">Confirm Password</label>
                <input
                    type="password"
                    id="password2"
                    name="password2"
                    placeholder="Confirm Password"
                />
            </div>
            
            <div class="input-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>

        <!-- Already Have an Account? Login Here -->
        <div class="border-top pt-3 text-center">
            <p class="text-muted">
                Already have an account? <a class="ml-2" href="{{ url_for('auth.login') }}">Login Here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
