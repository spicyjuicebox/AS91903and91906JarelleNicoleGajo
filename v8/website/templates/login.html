{% extends "template.html" %}{% block title %}Login{% endblock %}
{% block content %}

<div class="form-container">
    <div class="form-box">
        <h2>Login</h2>
        <form method="POST" action="/login">

            <!-- Email -->
            <div class="input-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email (example@gmail.com)"
                    required
                />
            </div>

            <!-- Password -->
            <div class="input-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter Password"
                    required
                />
            </div>

            <div class="input-group">
                <button type="submit">Login</button>
            </div>
        </form>

        <!-- Need an Account? Sign Up Here -->
        <div class="border-top pt-3 text-center">
            <p class="text-muted">
                Need an Account? <a class="ml-2" href="{{ url_for('auth.sign_up') }}">Sign Up Here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
