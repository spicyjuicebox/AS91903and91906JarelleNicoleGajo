{% extends "template.html" %} {% block title %}Order{% endblock %}

{% block content %}
<!-- Bootstrap Carousel -->
<div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>

    <div class="carousel-inner">
        <div class="carousel-item active c-item">
            <img src="{{ url_for('static', filename='assets/img/foodorderslide1.jpeg') }}" class="d-block w-100 c-img" alt="Slide 1">
            <div class="carousel-caption top-0 mt-3">
                <h2 class="text-uppercase">Start your order</h2>
                <h1 class="display-1 fw-bolder text-capitalize">Here!</h1>
            </div>
        </div>
        <div class="carousel-item c-item">
            <img src="{{ url_for('static', filename='assets/img/foodorderslide2.jpg') }}" class="d-block w-100 c-img" alt="Slide 2">
            <div class="carousel-caption top-0 mt-3">
                <h2 class="text-uppercase">Make sure to</h2>
                <h1 class="display-1 fw-bolder text-capitalize">Pick it up!</h1>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<!-- End Bootstrap Carousel -->

<!-- Ordering Section -->
<section id="foodlist">
    <div class="container">
        <div class="row">
            <!-- Food List -->
            <div class="col-md-8">
                <h1 class="section-title">The School Food List</h1>
                <!-- Food Collapse Button -->
                <button class="btn btn-secondary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#foodCollapse" aria-expanded="false" aria-controls="foodCollapse">
                    Food
                </button>
                <div class="collapse" id="foodCollapse">
                    <div class="card card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="square-image">
                                    <img src="{{ url_for('static', filename='assets/img/sandwich.jpg') }}" class="img-thumbnail" alt="Sandwich">
                                </div>
                                <button class="btn btn-primary add-to-order mt-2" data-topping="Sandwich">Add Sandwich</button>
                            </div>
                            <div class="col-md-4">
                                <div class="square-image">
                                    <img src="{{ url_for('static', filename='assets/img/sausage.jpg') }}" class="img-thumbnail" alt="Sausage">
                                </div>
                                <button class="btn btn-primary add-to-order mt-2" data-topping="Sausage">Add Sausage</button>
                            </div>
                            <div class="col-md-4">
                                <div class="square-image">
                                    <img src="{{ url_for('static', filename='assets/img/burrito.jpg') }}" class="img-thumbnail" alt="Burrito">
                                </div>
                                <button class="btn btn-primary add-to-order mt-2" data-topping="Burrito">Add Burrito</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Drink Collapse Button -->
                <button class="btn btn-secondary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#drinkCollapse" aria-expanded="false" aria-controls="drinkCollapse">
                    Drink
                </button>
                <div class="collapse" id="drinkCollapse">
                    <div class="card card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="square-image">
                                    <img src="{{ url_for('static', filename='assets/img/pepsi.png') }}" class="img-thumbnail" alt="Pepsi">
                                </div>
                                <button class="btn btn-primary add-to-order mt-2" data-topping="Pepsi">Add Pepsi</button>
                            </div>
                            <div class="col-md-4">
                                <div class="square-image">
                                    <img src="{{ url_for('static', filename='assets/img/water.jpg') }}" class="img-thumbnail" alt="Water">
                                </div>
                                <button class="btn btn-primary add-to-order mt-2" data-topping="Water">Add Water</button>
                            </div>
                            <div class="col-md-4">
                                <div class="square-image">
                                    <img src="{{ url_for('static', filename='assets/img/liptonicedtea.jpg') }}" class="img-thumbnail" alt="Lipton Iced Tea">
                                </div>
                                <button class="btn btn-primary add-to-order mt-2" data-topping="Lipton Iced Tea">Add Lipton Iced Tea</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Cart Section -->
            <div class="col-md-4">
                <h1 class="section-title">Your Order</h1>
                <ul class="list-group" id="cart">
                    <!-- Added -->
                </ul>
                <button class="btn btn-success mt-3" id="place-order">Place Order</button>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const cart = document.getElementById('cart');

        document.querySelectorAll('.add-to-order').forEach(button => {
            button.addEventListener('click', function (event) {
                event.preventDefault();
                const topping = this.getAttribute('data-topping');
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
                listItem.textContent = topping;
                const removeButton = document.createElement('button');
                removeButton.classList.add('btn', 'btn-danger', 'btn-sm');
                removeButton.textContent = 'Remove';
                removeButton.addEventListener('click', function () {
                    cart.removeChild(listItem);
                });
                listItem.appendChild(removeButton);
                cart.appendChild(listItem);
            });
        });

        document.getElementById('place-order').addEventListener('click', function () {
            const items = [];
            cart.querySelectorAll('.list-group-item').forEach(item => {
                items.push(item.textContent.replace('Remove', '').trim());
            });
            alert('Order placed: ' + items.join(', '));
            cart.innerHTML = ''; // Clear the cart after placing order
        });
    });
</script>
{% endblock %}
