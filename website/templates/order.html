{% extends "template.html" %} {% block title %}Order{% endblock %}

{% block content %}
<!-- Bootstrap Carousel -->
<div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>

    <div class="carousel-inner">
        <div class="carousel-item active c-item">
            <img src="{{ url_for('static', filename='assets/img/foodorderslide1.jpeg') }}" class="d-block w-100 c-img" alt="Slide 1">
            <div class="carousel-caption top-0 mt-3">
                <h2 class="text-uppercase">Start your order</h2>
                <h1 class="display-1 fw-bolder text-capitalize">Here!</h1>
            </div>
        </div>
        <div class="carousel-item c-item">
            <img src="{{ url_for('static', filename='assets/img/foodorderslide2.jpg') }}" class="d-block w-100 c-img" alt="Slide 2">
            <div class="carousel-caption top-0 mt-3">
                <h2 class="text-uppercase">Make sure to</h2>
                <h1 class="display-1 fw-bolder text-capitalize">Pick it up!</h1>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Ordering Section -->
<!-- Food List Section -->
<section id="foodlist">
    <div class="container">
        <div class="row">
            <!-- Food List -->
            <div class="col-md-8">
                <h1 class="section-title">The School Food List</h1>
                <!-- First Dropdown -->
                <div class="dropdown mb-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="specialDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Food
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="firstDropdown">
                        <li><a class="dropdown-item add-to-order" href="#" data-topping="Sandwich">Sandwich</a></li>
                        <li><a class="dropdown-item add-to-order" href="#" data-topping="Sausage">Sausage</a></li>
                        <li><a class="dropdown-item add-to-order" href="#" data-topping="Burrito">Burrito</a></li>
                    </ul>
                </div>
                <!-- Second Dropdown -->
                <div class="dropdown mb-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="drinkDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Drink
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="secondDropdown">
                        <li><a class="dropdown-item add-to-order" href="#" data-topping="Pepsi">Pepsi</a></li>
                        <li><a class="dropdown-item add-to-order" href="#" data-topping="Water">Water</a></li>
                        <li><a class="dropdown-item add-to-order" href="#" data-topping="Lipton Iced Tea">Lipton Iced Tea</a></li>
                    </ul>
                </div>
            </div>
            <!-- Cart Section -->
            <div class="col-md-4">
                <h1 class="section-title">Your Order</h1>
                <ul class="list-group" id="cart">
                    <!-- Added -->
                </ul>
                <button class="btn btn-success mt-3" id="place-order">Place Order</button>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const cart = document.getElementById('cart');

        document.querySelectorAll('.add-to-order').forEach(button => {
            button.addEventListener('click', function (event) {
                event.preventDefault();
                const topping = this.getAttribute('data-topping');
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item');
                listItem.textContent = topping;
                cart.appendChild(listItem);
            });
        });

        document.getElementById('place-order').addEventListener('click', function () {
            const items = [];
            cart.querySelectorAll('.list-group-item').forEach(item => {
                items.push(item.textContent);
            });
            alert('Order placed: ' + items.join(', '));
            cart.innerHTML = ''; // Clear the cart after placing order
        });
    });
</script>
{% endblock %}
