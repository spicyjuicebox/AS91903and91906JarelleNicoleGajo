{% extends "template.html" %} {% block title %}Payment{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Payment Page</h2>
    <p>Your order: {{ order }}</p>
    <form action="{{ url_for('views.thankyou') }}" method="POST">
        <input type="hidden" name="order" value="{{ order }}">
        <div class="mb-3">
            <label for="creditCard" class="form-label">Credit Card Number</label>
            <input type="text" class="form-control" id="creditCard" placeholder="Enter your credit card number">
        </div>
        <div class="mb-3">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
        </div>
        <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="Enter your CVV">
        </div>
        <button type="submit" class="btn btn-primary">Finish</button>
    </form>
</div>
{% endblock %}
